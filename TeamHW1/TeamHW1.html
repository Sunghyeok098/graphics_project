<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
void
main()
{
    fColor=vColor;
    gl_Position = vPosition;
}
</script>

<!--a shader used to rotate fish. -->
<script id="vertex-shader2" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform float theta;
varying vec4 fColor;
void
main()
{
    fColor = vColor;
    float s = sin( theta );
    float c = cos( theta );

    //Take the theta value from js to change the coordinate value
    //according to the theta, shrink the picture, and move the coordinates
    //toward the pond.
    gl_Position.x = 0.14 * (-s * vPosition.y + c * vPosition.x) +0.43;
    gl_Position.y =  0.2 * (s * vPosition.x + c * vPosition.y) -0.6;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>


<!--Fragment-shader1 is a Fragment shader that determines gl_FragColor using varying.-->
<script id="fragment-shader1" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>



<!--Fragment-shader2 is a Fragment shader that determines gl_FragColor using uniform.-->
<script id="fragment-shader2" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 uColor;
void
main()
{
    gl_FragColor = uColor;
}
</script>
